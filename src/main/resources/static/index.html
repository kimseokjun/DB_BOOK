<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 관리 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        .container h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #343a40;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button-group a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button-group a:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #868e96;
        }

        .login-user {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            color: #343a40;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>도서 관리 시스템</h1>
    <div class="button-group">
        <!-- 각 기능별 버튼 -->
        <a href="/auth/login">로그인</a>
        <a href="/books">도서 목록 보기</a>
        <a href="/books/genre">장르별 도서 보기</a>
        <a href="/borrows">대출 목록 보기</a>
        <a href="/books/add">도서 추가하기</a>
        <a href="/seats">좌석 현황 보기</a>
    </div>
    <div class="footer">© 2024 도서 관리 시스템</div>
</div>
</body>
</html>
