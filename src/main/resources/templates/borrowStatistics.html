<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대출 통계 조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="date"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>대출 통계 조회</h1>
    <form action="/statistics" method="post">
        <label for="startDate">시작 날짜:</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="endDate">종료 날짜:</label>
        <input type="date" id="endDate" name="endDate" required>

        <button type="submit">조회</button>
    </form>

    <div class="result" th:if="${statistics != null}">
        <p><strong>총 대출 도서 수:</strong> <span th:text="${statistics.totalBorrows}"></span></p>
        <p><strong>가장 많이 대출된 장르:</strong> <span th:text="${statistics.mostBorrowedGenre}"></span></p>
    </div>
</div>
</body>
</html>
