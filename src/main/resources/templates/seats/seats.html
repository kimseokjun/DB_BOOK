<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌석 현황</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f1f1f1;
        }

        .status-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .status-button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>좌석 현황</h1>
    <table>
        <thead>
        <tr>
            <th>좌석 번호</th>
            <th>사용 현황</th>
            <th>예약</th>
            <th>조회</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="seat : ${seats}">
            <td th:text="${seat.seatId}"></td> <!-- 좌석 번호 -->
            <td th:text="${seat.status}"></td> <!-- 사용 현황 -->
            <td>
                <!-- 예약 버튼 -->
                <form th:action="@{/seats/reserve}" method="post">
                    <input type="hidden" name="seatId" th:value="${seat.seatId}">
                    <button type="submit">예약</button>
                </form>
            </td>
            <td>
                <form action="/seats/checkStatus" method="post">
                    <input type="hidden" name="seatId" th:value="${seat.seatId}"/>
                    <button type="submit" class="status-button">조회</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="footer">© 2024 도서 관리 시스템</div>
</div>
</body>
</html>
