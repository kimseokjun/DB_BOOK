<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 추가</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #868e96;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>책 추가</h1>
    <form action="/books/add" method="post" th:object="${book}">
        <div>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="ISBN" th:field="*{ISBN}" required>
        </div>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}" required>
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" th:field="*{author}" required>
        </div>
        <div>
            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher" th:field="*{publisher}" required>
        </div>
        <div>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" th:field="*{genre}" required>
        </div>
<!--        <div>-->
<!--            <label for="isBorrowed">Is Borrowed (0 or 1):</label>-->
<!--            <input type="text" id="isBorrowed" name="isBorrowed" th:field="*{isBorrowed}" required>-->
<!--        </div>-->
<!--        <div>-->
<!--            <label for="borrowCount">Borrow Count:</label>-->
<!--            <input type="text" id="borrowCount" name="borrowCount" th:field="*{borrowCount}">-->
<!--        </div>-->
        <div>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" th:field="*{location}">
        </div>
        <button type="submit">Add Book</button>
    </form>
    <div class="footer">
        <a href="/home">홈으로 돌아가기</a>
    </div>
</div>
</body>
</html>
